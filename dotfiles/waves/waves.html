<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanta.js Example</title>
    <style>
        /* Ensure the html and body cover the full height and width of the window */
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden; /* Optional: Prevent scrolling if the effect is meant to be fullscreen */
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta/dist/vanta.waves.min.js"></script>
</head>
<body>
    <script>
    VANTA.WAVES({
      el: "body", // This targets the <body> element
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00
    })
    </script>
</body>
</html>
